<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION PAGE</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- form -->
    <form action="success.html">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <label for="fname"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter your first name"
          name="fname"
          id="fname"
          required
        />

        <label for="lname"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter your last name"
          name="lname"
          id="lname"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="gender"><b>Gender</b></label
        ><br />
        <input type="radio" name="gender" value="male" /> Male<br />
        <input type="radio" name="gender" value="female" /> Female<br />
        <input type="radio" name="gender" value="other" /> Other<br />

        <div class="label1">
          <label for="pnumber"><b>Phone Number</b></label>
          <input type="tel" name="pnumber" id="pnumber" required />
        </div>
        <div class="label1">
          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" name="dob" id="dob" required />
        </div>
        <div class="label1">
          <label for="favcolour"><b>Favorite Colour</b></label>
          <input type="color" name="favcolour" id="favcolour" required />
        </div>

        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn" a href="success.html">
          Register
        </button>
      </div>

      <div class="container signin">
        <p>
          Already have an account?
          <a href="login.html" target="_blank" class="login">Log In</a>.
        </p>
      </div>
    </form>
  </body>
</html>
